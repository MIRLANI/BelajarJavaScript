<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menggunakan percabangan switch</title>
  </head>
  <body>
    <script>
      let siswa = "Muhammad Mirlani";
      let nilai = 75;
      let grade = "";
      if (nilai > 85 && nilai <= 100) grade = "A";
      else if (nilai > 75 && nilai <= 85) grade = "B";
      else if (nilai > 60 && nilai <= 75) grade = "C";
      else if (nilai > 30 && nilai <= 59) grade = "D";
      else if (nilai > 1 && nilai <= 29) grade = "E";
      else grade = "inputan anda salah";

    //   case mengubah dari satu kondisi ke kodisi lainya
      switch(grade) {
        case "A": predikat = "Memuaskan";break;
        case "B": predikat = "Baik";break;
        case "C": predikat = "Cukup";break;
        case "D": predikat = "Kurang";break;
        case "E": predikat = "Kurang Baik";break;
        default: predikat = "";break;
      }
      
      document.write(" Siswa bernama " + siswa + " dengan nilai " + nilai + " mendapatkan grade " + grade + " dengan Predikat " + predikat);
    </script>
  </body>
</html>
