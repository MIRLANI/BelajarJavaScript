<body>
    <script>
        // belajar menggunakan if else
        let pelanggan = "Muhammad Mirlani";
        let totalPelanggan = 1500000;
        if (totalPelanggan > 100000){
            var  keterangan = "Selamat anda dapat hadiah";
        } else{
            var  keterangan = "Terimakasih sudah berbelanja";
        }
        document.write(keterangan);
    </script>
</body>
