<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar operato pembanding</title>
</head>
<body>

    <script>
         let a = true;
         let b = false;

        //  menggunakan operator pembanding di js
        // operator sama dengan
        document.write( "hasilnya: " + a == b );

        document.write("<br>")

        // menggunakan operator idenditi
        let a1 = 1;
        let b1 = "1";
        document.write(a1 === b1 );

        document.write("<br>")

         // menggunakan operator tidak sama dengan !=
         let a2 = 1;
         let b2 = 6;
         document.write( a2 != b2 );
    </script>
</body>
</html>
