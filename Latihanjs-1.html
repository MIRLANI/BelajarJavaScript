<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan js Pertama</title>
</head>
<body>
    



   <script>
    //ini adalah contoh kometar js didalam script
    // variabel adalah memori yang menyimpan nilai
    // mendeklaksikan variabel
    // var addalah deklarasi variabel 
    // nama adalah nama variabel
    // dan muhmmad mirlani adalah velue dari variabel

    var nama = "muhammad mirlani"; // tipe data string
    var perkerjaan = "mahasiswa"; // tipe data char
    let umur = 20; // tipe data int
    let beratBadan = 50.5; // tipe data float

    // ini akan muncul di layar
    document.write("<h3 align='center'> Belajar JavaScript </h3>");
    document.write("<hr>");
    // pemanggilan nama variabel    
    document.write("<br> nama mahasiswa: " + nama);
    document.write("<br> Pekerjaan: "+ perkerjaan);
    document.write("<br> Umur: " + umur + " Tahun");
    document.write("<br> Berat Badan: " + beratBadan + " kg");

   </script>
</body>
</html>
