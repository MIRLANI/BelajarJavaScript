<script>
    // latihan menggunakan varibel array
    // array menyimpan data didalam index
    // index dimulai dari 0

    var buah = ['pepaya', 'mangga', 'jeruk', 'pisang'];

    // array mencetak hanya satu nilai
    document.write(buah[0] + "<br>");

    // mengganti nilai pada array
    buah[2] = "kelapa";

    // mencetak array dengan banyak nilai
    document.write('Mencari elemen array');
    for(i = 0; i <= 3; i++) {
       document.write('<br>'+ i + ".   " + buah[i]);
    }

    


</script>
