<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var jari = 20;
        const PHI = 3.14;
        // let adalah deklarasi variable yang dapat dipakai di dalam JS ES6
        let luas = PHI * jari * jari;
        let keliling = 2 * PHI * jari;

        // mencetak  penjumlahnya
        document.write("Diketahui jari-jari sebuah lingkaran " + jari + " cm" + "<br> Luasnya adalah = " + luas + "<br> dan kelilingnya adalah = " + keliling);
        
    </script>
</body>
</html>
